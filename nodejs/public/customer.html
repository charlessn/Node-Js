<div class="innerContainer" style="margin-top:10%;">
	<div class="wholeDiv">
    	<div class="left">Name</div>
        <div class="middle">:</div>
        <div class="right">
        	<input type="text" id="name" class="form-control"/>
        </div>
        <div class="middle"></div>
        <div class="left">S/O</div>
        <div class="middle">:</div>
        <div class="right">
        	<input type="text" id="gaudian" class="form-control"/>
        </div>
    </div>
    <div class="wholeDiv">
    	<div class="left">Address</div>
        <div class="middle">:</div>
        <div class="right">
        	<textarea id="address" class="form-control"></textarea>
        </div>
        <div class="middle"></div>
        <div class="left">Phone</div>
        <div class="middle">:</div>
        <div class="right">
        	<input type="text" id="phone" class="form-control"/>
        </div>
    </div>
    <div class="wholeDiv">
    	<div class="left">Birth</div>
        <div class="middle">:</div>
        <div class="right">
        	<input type="text" id="date_of_birth" class="form-control"/>
        </div>
        <div class="middle"></div>
        <div class="left">Purpose</div>
        <div class="middle">:</div>
        <div class="right">
        	<input type="text" id="purpose" class="form-control"/>
        </div>
    </div>
    <div class="wholeDiv">
    	<div class="left">Total</div>
        <div class="middle">:</div>
        <div class="right">
        	<input type="text" id="total" class="form-control"/>
        </div>
        <div class="middle"></div>
        <div class="left">Advance</div>
        <div class="middle">:</div>
        <div class="right">
        	<input type="text" id="advance" class="form-control"/>
        </div>
        <div class="middle"></div>
        <div class="left">Balance</div>
        <div class="middle">:</div>
        <div class="right">
        	<input type="text" id="balance" class="form-control"/>
        </div>
    </div>
    <div class="wholeDiv">
    	<div class="left">Dealer</div>
        <div class="middle">:</div>
        <div class="right">
        	<select id="dealer" style="width:100%; padding:8px;">
                <option value=""> -Select -</option>
                <option value="Rasi Driving School">Rasi Driving School</option>
                <option value="Joy Driving School">Joy Driving School</option>
                <option value="Vijay Driving School">Vijay Driving School</option>
            </select>
        </div>
    </div>
    <div align="center" style="padding:25px 0;">
    	<div class="button" onclick="addCustomer();">Save</div>
        <div class="button" onclick="clearCustomer();">Clear</div>
    </div>
    <div id="errMsg" align="center"></div>
</div>
